spring:
  application:
    name: nami_nami

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PSS}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop
app:
  token-secret: ${TOKEN_SECRET}